name: Daily Discipline Sync

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Sync Latest Data from Output Branch
        run: |
          git fetch origin output
          git checkout origin/output -- data.json || echo "data.json not found on output branch, initializing with local version"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Update Script
        run: go run main.go

      - name: Commit and Push to Output
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          commit-message: "üèÉ Running session logged: += 5km"